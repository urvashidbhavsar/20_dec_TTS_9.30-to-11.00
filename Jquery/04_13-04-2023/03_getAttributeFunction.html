<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- jquery cdn -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
     <script>
        // get value from this function
        $(document).ready(function(){
            $("#btn1").click(function(){
               alert($("#p1").text());
            })
            $("#btn2").click(function(){
                alert($("#p1").html())
            })
            $("#btn3").click(function(){
                alert($("input").val())
            })
        })
     </script>
</head>
<body>
    <!-- to get or set attribute used 3 function 
        html(), text() and val()
    -->
    <button id="btn1">text</button>
    <button id="btn2">html</button>
    <button id="btn3">value</button>

    <p id="p1">
       <b>this is jquery function</b>
    </p>
    <br>
    <input type="text" name="" id="" value="Hello user">
</body>
</html>
