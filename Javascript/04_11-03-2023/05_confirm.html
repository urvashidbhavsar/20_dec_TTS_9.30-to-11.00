<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Confirm_fn()
        {
            let head = document.querySelector("h1")
            if(confirm("Click any button") == true){
                // alert("you click on ok")
                // document.body.style.backgroundColor ="lawngreen"
                head.style.color = "lawngreen"
            }else{
                // alert("you click on cancel")
                // document.body.style.backgroundColor = "firebrick"
                head.style.color = "firebrick"
            }
        }
    </script>
</head>
<body>
    <button onclick="return Confirm_fn()">Confirm popup</button>

    <h1>Hello world</h1>
</body>
</html>
