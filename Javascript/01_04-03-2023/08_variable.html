<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // variable is a container to store data 
       //     or
        // it is name of memory location

        // in javascript there are 3 keywords are used to create variables. = var, let and const

        // using var keyword we can redeclare and reassign the value.
        // global keyword
        var x = 10;
        document.writeln(x);

        var x = 12;
        document.writeln(x);

        // from 2015 new keywords added = let and const
        // using let keyword we can not redeclare but reassign the data
        // block level
        let y = 10;
        document.writeln(y)

        y = 12;
        document.writeln(y)

        // const = means constant = fixed value
        const z = 3.14
        document.writeln(z)

        const z1 = 3.15
        document.writeln(z)

        // varible name
        // myvar, MyVar, MYVAR, my_var, myvar1, _myvar1

        // wrong name
        // my var, 123var, #myvar, 
        
        // it is for jquery = $myvar
    </script>
</body>
</html>
