<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="counter"></div>

    <script>
        // set your timing value
        let counts = setInterval(number_count,30);
        let start_count = 500;

        function number_count(){
            let num = document.querySelector(".counter");
            num.innerHTML = ++start_count;
            if(start_count == 2000){
                clearInterval(counts);
            }
        }
    </script>
</body>
</html>
