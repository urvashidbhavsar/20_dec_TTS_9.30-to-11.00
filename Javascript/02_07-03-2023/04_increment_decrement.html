<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        ++(increment) = add 1 value
        there is 2 type of increment
        (1) pre-increment = for ex, ++a
        (2) post-increment = for ex, a++

        --(decrement) = deduct 1 value
        there is 2 type of decrement
        (1) pre-decrement  = for ex. --a;
        (2) post-decrement = for ex. a--;
     -->
    <script>
        var a = 1;
        console.log(a++); //print than increment  = 1
        console.log(a);  // 2
        a++;  //3
        console.log(a);

        console.log(++a); //increment than print = 4

        var b = 5;
        console.log(b--); // print than decrement = 5
        console.log(b);  // 4

        console.log(--b); //decrement than print = 3
        b--;  //2
        --b;   //1
        console.log(b);
        
    </script>
</body>
</html>
