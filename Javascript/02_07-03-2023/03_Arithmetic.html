<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1 = 80;
        let n2= 50;

        document.write(n1 + n2);
        document.write("<br>")

        document.write(n1 - n2);
        document.write("<br>")

        document.write(n1 * n2);
        document.write("<br>");

        document.write(n1 / n2);
        document.write("<br>")

        document.write(n1 % n2);
    </script>
</body>
</html>
