<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* class selector */
      .head {
        color: red;
      }
      .head1 {
        color: blue;
      }
      .head2 {
        color: green;
      }
    </style>
  </head>
  <body>
    <!-- valid class or id name -> h-1, head, head-1, head_1
    
    invalid -> head 1, my heading-->
    <h1 class="head">Hello world</h1>

    <h1 class="head1">Hello world</h1>

    <h1 class="head2">Hello world</h1>
  </body>
</html>
