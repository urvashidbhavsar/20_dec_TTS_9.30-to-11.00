<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        color: red;
        text-transform: capitalize;
        /* horizontal vertical blur color */
        text-shadow: 5px 5px 0px black;
      }
      .link1 {
        text-decoration: none;
        color: blue;
      }
      div {
        height: auto;
        width: 200px;
        padding: 20px;
        border: 2px solid black;
        background-color: lightblue;

        /* justify touch both side i.e. left and right */
        text-align: justify;
      }
    </style>
  </head>
  <body>
    <h1>Hello world, good morning</h1>
    <h2><a href="" class="link1">Hello world</a></h2>
    <div>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iste quo, iure
      rerum quibusdam hic at? Veritatis, voluptatem, ullam aspernatur voluptate
      laudantium amet itaque perferendis labore, repellat beatae distinctio
      libero quia.
    </div>
  </body>
</html>
