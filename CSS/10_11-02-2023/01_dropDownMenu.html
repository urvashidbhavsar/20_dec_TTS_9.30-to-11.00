<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        .list {
            background-color: lightcoral;
        }

        .list .nav {
            display: flex;
            gap: 10px;
            color: white;
        }

        .list .nav li {
            padding: 20px;
            background-color: darkcyan;
        }

        .list .nav li a {
            color: white;
        }

        .ser-menu {
            position: relative;
        }

        .ser-menu .inner-menu {
            display: none;
            position: absolute;
            top: 55px;
            left: 0;
            width: 120px;
            height: auto;
        }

        .ser-menu .inner-menu li {
            background-color: olive;
            padding: 10px 20px;
        }

        .ser-menu:hover .inner-menu {
            display: block;
        }

        .ser-menu span {
            transition: .5s ease all;
        }

        .ser-menu:hover span {
            transform: rotateX(180deg);
        }

        .nested-menu-head {
            position: relative;
        }

        .nested-menu {
            display: none;
            position: absolute;
            top: 7px;
            left: 120px;
            width: 150px;
        }

        .nested-menu li {
            background-color: blue !important;
        }

        .nested-menu-head:hover .nested-menu {
            display: block;
        }

        .divide::after {
            content: "";
            height: 2px;
            width: 120px;
            background-color: rgb(149, 9, 9);
            display: block;
        }
    </style>
</head>

<body>

    <div class="list">
        <ul class="nav">
            <li><a href="">Home</a></li>
            <li class="ser-menu"><a href="">Service</a> <span class="fa-solid fa-angle-down"></span>
                <ul class="inner-menu">
                    <li><a href="">Service 1</a></li>
                    <div class="divide"></div>
                    <li class="nested-menu-head"><a href="">Service 2</a> <span class="fa-solid fa-angle-right"></span>
                        <ul class="nested-menu">
                            <li>Inner Service 1</li>
                            <li>Inner Service 2</li>
                        </ul>
                    </li>
                    <div class="divide"></div>
                    <li><a href="">Service 3</a></li>
                </ul>
            </li>
            <li><a href="">About</a></li>
        </ul>
    </div>
</body>

</html>
