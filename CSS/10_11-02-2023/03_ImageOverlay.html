<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            height: 300px;
            width: 300px;
            border: 2px solid black;
            margin: 100px auto;
            position: relative;
            overflow: hidden;
        }

        img {
            height: 300px;
            width: 300px;
        }

        .text {
            overflow: hidden;
            color: white;
            background-color: rgba(0, 0, 0, 0.638);
            height: 0;
            width: 100%;
            position: absolute;
            top: 0px;
            /* bottom: 0; */
            left: 0;
            right: 0;
            transition: 1s all ease;
        }

        .main:hover .text {
            height: 100%;
            /* if we set half height apply height : 100% */
        }
    </style>
</head>

<body>
    <div class="main">
        <img src="img1.jpg" alt="">
        <div class="text">
            <h1>Hello world</h1>
        </div>
    </div>
</body>

</html>
