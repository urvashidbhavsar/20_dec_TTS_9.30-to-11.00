    <style>
      .div1 {
        background-color: aqua;
        border: 7px dashed black;
        height: auto;
        width: 200px;
        padding: 30px;
        /* default -> content, border, padding */
        background-clip: border-box;
        /* background-clip: content-box; -> content*/
        /* background-clip: padding-box; -> content and padding*/
      }
    </style>
  </head>
