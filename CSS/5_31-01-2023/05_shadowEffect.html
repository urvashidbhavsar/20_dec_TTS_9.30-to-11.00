<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        /* horizontal vertical blur color */
        color: white;
        text-shadow: 0px 0px 5px black;
      }
      div {
        height: auto;
        width: 200px;
        /* border: 2px solid black; */
        padding: 20px;
        /* horizontal vertical blur spread color */
        box-shadow: 0px 0px 5px 0px black;
      }
    </style>
  </head>
  <body>
    <h1>Hello world</h1>
    <div>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia tempora,
      illum quibusdam optio voluptatum reiciendis et dolor placeat maiores
      fugiat veniam officia quis, velit accusamus tenetur. Ullam nobis suscipit
      consectetur?
    </div>
  </body>
</html>
