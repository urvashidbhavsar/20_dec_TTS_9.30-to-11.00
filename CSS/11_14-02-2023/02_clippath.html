<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            height: 200px;
            width: 200px;
        }

        .img1 {
            clip-path: polygon(86% 77%, 87% 43%, 75% 25%, 59% 17%, 41% 11%, 23% 6%, 1% 1%, 9% 39%, 9% 54%, 21% 75%, 50% 84%, 84% 89%);
        }

        .img2 {
            clip-path: circle(50% at 50% 50%);
        }

        .img3 {
            clip-path: ellipse(51% 36% at 98% 17%);
        }
    </style>
</head>

<body>
    <img src="img1.jpg" alt="" class="img1">

    <img src="img1.jpg" alt="" class="img2">

    <img src="img1.jpg" alt="" class="img3">


</body>

</html>
