<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 300px;
        width: 300px;
        margin: 10px;
      }
      .div1 {
        /* if set circle direction -> type -> circle at top, circle at bottom, circle at left and circle at right
        default -> center */
        background-image: radial-gradient(
          circle at right,
          #123567 44px,
          #ab3456 112px,
          #de3211 136px,
          #abcdef 255px
        );
      }
      .div2 {
        /* if set  direction -> type -> to top, to bottom, to left and to right
        default -> bottom */
        background: linear-gradient(
          to right,
          #123567 50px,
          #ab3456 154px,
          #de3211 240px,
          #abcdef 322px
        );
      }
      .div3 {
        /* set value in deg 0 to 360 */
        background: conic-gradient(
          #123567 48deg,
          #ab3456 198deg,
          #de3211 242deg,
          #abcdef 293deg,
          #123567 334deg
        );
      }
    </style>
  </head>
  <body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>

    <!-- gradient color is a combination of two or more colors -->
  </body>
</html>
