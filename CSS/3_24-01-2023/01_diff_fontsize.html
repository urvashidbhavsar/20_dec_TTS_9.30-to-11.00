<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .p1 {
        font-size: 20px;
      }
      .p2 {
        font-size: 5rem;
        /* font-size: 80px; */
      }
      .p3 {
        /* give this inch size in between 0 to 1 */
        font-size: 1in;
      }
      .p4 {
        font-size: 5vw;
      }
      .p5 {
        /* font-size: 5vw; */
        font-size: 10vh;
      }
      .p6 {
        /* 100% give original font size */
        font-size: 500%;
      }
    </style>
  </head>
  <body>
    <p class="p1">pixel size</p>
    <p class="p2">em / rem size</p>
    <p class="p3">inch size</p>
    <p class="p4">Vw (vertical Width)</p>
    <p class="p5">Vh (vertical height)</p>
    <p class="p6">% size</p>
  </body>
</html>
