<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 200px;
        width: 200px;
        background-color: saddlebrown;
        margin: 10px;
        transition: 1s all ease;
      }
      .div1:hover {
        /* scaleY skewX skewY scaleX translateX translateY */
        transform: matrix(1, 0.4, 1, 0.5, 1, 0.5);
        /* transform: scaleX(0.4) scaleY(0.8) skewX(40deg) skewY(50deg)
          translateX(50px) translateY(100px); */
      }
      .div2:hover {
        transform: matrix3d(1, 2, 4, 1, 6, 5, 7, 8, 1, 1, 5, 2, 0.5, 0.5, 4, 1);
      }
    </style>
  </head>
  <body>
    <div class="div1"></div>
    <div class="div2"></div>
  </body>
</html>
