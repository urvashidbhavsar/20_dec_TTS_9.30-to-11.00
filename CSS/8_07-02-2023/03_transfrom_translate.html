<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 200px;
        width: 200px;
        background-color: darkolivegreen;
        transition: 1s all ease;
      }
      .main {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 30px;
      }
      /* used to move content in x-axis and y-axis */
      .div1:hover {
        transform: translate(50px, 80px);
      }
      .div2:hover {
        transform: translateX(100px);
      }
      .div3:hover {
        transform: translateY(-50px);
      }
      .div4:hover {
        transform: translateX(50px) translateY(80px) rotate(360deg);
      }
    </style>
  </head>
  <body>
    <section class="main">
      <div class="div1"></div>
      <div class="div2"></div>
      <div class="div3"></div>
      <div class="div4"></div>
    </section>
  </body>
</html>
