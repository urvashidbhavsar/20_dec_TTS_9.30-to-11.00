<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* always remember display grid and flex perform in parent class. */
      .main {
        border: 2px solid black;
        display: flex;
      }
      .div1 {
        height: 200px;
        width: 33.33%;
        background-color: darkblue;
      }
      .div2 {
        height: 200px;
        width: 33.33%;
        background-color: darkcyan;
      }
      .div3 {
        height: 200px;
        width: 33.33%;
        background-color: darkgoldenrod;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="div1"></div>
      <div class="div2"></div>
      <div class="div3"></div>
    </div>
  </body>
</html>
