<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style-type: none;
        background-color: lightcoral;
      }
      .list {
        background-color: aqua;
      }
      li {
        /* 
        display inline does not count height and width
        it set content in one line
        */
        background-color: darkcyan;
        display: inline;
        padding: 20px;
        height: 200px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div class="list">
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Menu</li>
        <li>Contact</li>
      </ul>
    </div>
  </body>
</html>
