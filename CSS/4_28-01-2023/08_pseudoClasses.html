<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a {
        text-decoration: none;
        /* color: blue; */
      }
      .link1:link {
        color: red;
      }
      .link2:visited {
        color: magenta;
      }
      .link3:active {
        /* it perform when we click on link */
        color: darkgreen;
      }
      button {
        height: 40px;
        width: 120px;
        background-color: blue;
        color: white;
        border: none;
      }
      button:hover {
        background-color: white;
        color: blue;
        border: 2px solid blue;
      }
    </style>
  </head>
  <body>
    <!-- symbol = (:) -->
    <a href="" class="link1">HOME</a>
    <a href="" class="link2">HOME</a>
    <a href="" class="link3">HOME</a>
    <button>Click here</button>
  </body>
</html>
