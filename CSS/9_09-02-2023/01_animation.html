<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        /* short hand */
        animation: name duration timing-function delay iteration-count direction
          fill-mode;
        animation-name: animation_name;
        animation-duration: 0s;
        animation-timing-function: ease / ease-in / ease-in-out / ease-out /
          linear / cubic-bezier(0.55, 0.085, 0.68, 0.53);
        animation-delay: 0ms;
        animation-iteration-count: 4 / 5 / infinite;
        animation-direction: normal / alternate / alternate-reverse / reverse;
        animation-fill-mode: backwards / forwards / both;

        /* create an animation */
        @keyframes animation_name {
          from {
          }
          to {
          }
          /* or set in % */
          0% {
          }
          100% {
          }
        }
      }
    </style>
  </head>
  <body></body>
</html>
