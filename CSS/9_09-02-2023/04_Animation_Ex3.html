<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .main {
        height: 200px;
        width: 200px;
        border-top: 5px solid darkred;
        border-bottom: 5px solid darkgoldenrod;
        border-left: 5px solid darkred;
        border-right: 5px solid darkgoldenrod;
        margin: 180px auto;
        display: grid;
        place-items: center;
        border-radius: 50%;
        animation: loader 1s ease infinite alternate;
      }
      .inner-main {
        height: 150px;
        width: 150px;
        border-bottom: 5px solid rgb(182, 22, 22);
        border-top: 5px solid rgb(227, 170, 25);
        border-left: 5px solid rgb(227, 170, 25);
        border-right: 5px solid rgb(182, 22, 22);
        display: grid;
        place-items: center;
        animation: loader-inner 1s ease infinite alternate;
        border-radius: 50%;
      }
      .sub {
        height: 100px;
        width: 100px;
        border-top: 5px solid rgb(250, 45, 45);
        border-bottom: 5px solid darkcyan;
        border-left: 5px solid rgb(250, 45, 45);
        border-right: 5px solid darkcyan;
        border-radius: 50%;
        animation: inner 1s ease infinite alternate;
      }

      @keyframes loader {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotateX(180deg);
        }
      }
      @keyframes loader-inner {
        0% {
          transform: rotate(0deg) scale(0);
        }
        100% {
          transform: rotateY(180deg) scale(1);
        }
      }
      @keyframes inner {
        0% {
          height: 100px;
          width: 100px;
        }
        100% {
          height: 120px;
          width: 120px;
        }
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="inner-main">
        <div class="sub"></div>
      </div>
    </div>
  </body>
</html>
