<body>
    <!-- 
        for padding size give value between 0 to 5
        padding used class => p-4
        padding top => pt
        padding bottom => pb
        padding left => ps (padding start)
        padding right => pe (padding end)

        padding horizontally => px
        padding vertically => py
     -->

     <h1 class="p-4 m-0">Hello world</h1>
     <h1 class="px-4 m-0">Hello world</h1>
     <h1 class="py-4 m-0">Hello world</h1>
</body>
