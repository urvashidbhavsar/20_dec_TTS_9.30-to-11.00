<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <!-- 
        for margin size give value between 0 to 5
        margin used class => m-4
        margin top => mt
        margin bottom => mb
        margin left => ms (margin start)
        margin right => me (margin end)

        margin horizontally => mx
        margin vertically => my
     -->

     <h1 class="m-4">Hello world</h1>
     <h1 class="mx-4">Hello world</h1>
     <h1 class="my-4">Hello world</h1>
</body>
</html>
