<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- text formatting tag do not take new line it self -->
    <b>Bold Tag</b> <br />
    <strong>Strong Tag</strong> <br />

    <i>Italic Tag</i> <br />
    <em>Empharsys Tag</em> <br />

    <u>underline tag</u> <br />
    <ins>Insert Tag</ins> <br />

    <!-- strike tag dropped from HTML5 -->
    <strike>Strike Tag</strike> <br />
    <s>s Tag</s> <br />
    <del>Delete Tag</del> <br />

    <!-- tt tag also dropped from HTML5 -->
    <tt>Teletype tag</tt> <br />
    <code>Code tag</code> <br />
    <kbd>keyboard tag</kbd> <br />

    Register<sup>TM</sup> <br />
    X<sub>2</sub> <br />

    <!-- for highlight content -->
    <mark>Mark Tag</mark> <br />

    <!-- it is dropped from HTML5 -->
    <big>Big Tag</big> <br />
    <small>Small Tag</small> <br />

    <!-- abbriviation tag 
    it is show small tooltip-->
    <abbr title="Cascading Style Sheet">CSS</abbr>
  </body>
</html>
