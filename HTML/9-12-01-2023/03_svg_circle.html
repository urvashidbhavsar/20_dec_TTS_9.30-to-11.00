<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- svg -> scalable vector graphics -->
    <!-- also used draw 2D graphics -->

    <!-- style="fill: ;stroke: ; stroke-width:;" -->
    <svg height="300px" width="300px" style="border: 2px solid red">
      <circle
        cx="150"
        cy="150"
        r="100"
        fill="green"
        stroke="red"
        stroke-width="50px"
      ></circle>
    </svg>
  </body>
</html>
