<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        controls -> play pause, sound, playback
        when we used loop, autoplay, muted not need to used controls.
         loop -> continue play after video finished
        autoplay -> playautomatic
        muted -> silently video play
    -->
    <video
      controls
      height="300px"
      width="400px"
      loop="true"
      autoplay="true"
      poster="video/poster.jpg"
    >
      <source src="video/videoplayback.mp4" type="video/mp4" />
    </video>
  </body>
</html>
