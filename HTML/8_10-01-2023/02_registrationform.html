<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: lightcyan">
    <br /><br /><br /><br />
    <center>
      <fieldset style="width: 30%">
        <legend align="center"><h2>Registration form</h2></legend>
        <form action="" method="get" name="form1">
          <table style="width: 30%" cellpadding="10px">
            <tr>
              <td>Name</td>
              <td>
                <input
                  type="text"
                  placeholder="Enter Name"
                  style="height: 20px; width: 200px"
                />
              </td>
            </tr>
            <tr>
              <td>Email</td>
              <td>
                <input
                  type="text"
                  placeholder="Enter Email"
                  style="height: 20px; width: 200px"
                />
              </td>
            </tr>
            <tr>
              <td>Password</td>
              <td>
                <input
                  type="password"
                  placeholder="Enter Password"
                  style="height: 20px; width: 200px"
                />
              </td>
            </tr>
            <tr>
              <td>Phone number</td>
              <td>
                <input
                  type="text"
                  placeholder="0000000000"
                  maxlength="10"
                  style="height: 20px; width: 200px"
                />
              </td>
            </tr>
            <tr>
              <td>Gender</td>
              <td>
                <input type="radio" name="gender" />
                <label for="">Male</label>
                <input type="radio" name="gender" />
                <label for="">Female</label>
                <input type="radio" name="gender" id="" />
                <label for="">Other</label>
              </td>
            </tr>
            <tr>
              <td>Language</td>
              <td>
                <select name="" id="" style="height: 20px; width: 200px">
                  <option value="">-- language --</option>
                  <option value="">English</option>
                  <option value="">Gujarati</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>Zip code</td>
              <td>
                <input
                  type="text"
                  placeholder="000000"
                  maxlength="6"
                  style="height: 20px; width: 200px"
                />
              </td>
            </tr>
            <tr>
              <td>About</td>
              <td>
                <textarea name="" id="" cols="30" rows="3"></textarea>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <button style="height: 40px; width: 380px; border-color: blue">
                  Register
                </button>
              </td>
            </tr>
          </table>
        </form>
      </fieldset>
    </center>
  </body>
</html>
