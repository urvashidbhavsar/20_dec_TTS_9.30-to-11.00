<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- update in HTML5 (input type)
        email, range, month, time, date, datetime-local, datetime, color,week

        older ;-> text, password, number, search, url, submit, reset, radio, checkbox
    -->
    <form action="">
      Color : <input type="color" /> <br /><br />

      Date Time : <input type="datetime" /> <br /><br />

      DateTime Local : <input type="datetime-local" /> <br /><br />

      Email : <input type="email" /> <br /><br />

      Upload File : <input type="file" /> <br />
      <br />

      image :
      <!-- work like a button -->
      <input
        type="image"
        src="imageMap.jpg"
        height="100px"
        width="100px"
      /><br /><br />

      Month : <input type="month" /> <br /><br />

      Number : <input type="number" /> <br /><br />

      Range : <input type="range" /> <br /><br />

      Time : <input type="time" /> <br /><br />

      Week : <input type="week" /> <br /><br />

      url : <input type="url" /> <br /><br />

      search : <input type="search" /><br /><br />

      <input type="submit" name="" id="" />
    </form>
  </body>
</html>
