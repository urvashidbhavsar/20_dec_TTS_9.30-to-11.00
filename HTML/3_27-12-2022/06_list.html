<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- there is 3 type of list :
        (1) order list
        (2) unorder list
        (3) defination / description list
    -->
    <!-- 
        order list -> <ol>..<li>
        unorder list -> <ul>..<li>
        defination list -> <dl>..<dt>..<dd>
     -->

    <!-- type -> defult (1), A, a, I, i -->
    <ol type="1" start="11">
      <li>Mango</li>
      <li>Watermalon</li>
      <li>Orange</li>
    </ol>

    <!-- type -> fill rounded(default), circle,  square -->
    <ul type="square">
      <li>Mango</li>
      <li>Orange</li>
      <li>Watermalon</li>
    </ul>

    <!-- dl -> defination list -->
    <!-- dt -> define term -->
    <!-- dd -> define description -->
    <dl>
      <dt>fruits</dt>
      <dd>Orange, Apple, Mango</dd>

      <dt>Vegetables</dt>
      <dd>Patato, Tamato, peaes</dd>
    </dl>
  </body>
</html>
